<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="icon" href="favicon.ico" />

    <title>Bootstrap101</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Bootstrap101</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="service.html">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1">
      <section class="hero container-fluid bg-warning text-white py-5">
        <div class="container d-flex flex-column align-items-center text-center">
          <h1 class="display-3 fw-bold">Welcome!</h1>
          <p class="lead bg-dark rounded-pill d-inline-block px-3 mt-3">Learn more about Bootstrap with us!</p>
          <a href="#cards" class="btn btn-primary">Read more</a>
        </div>
      </section>

      <section id="cards" class="container mt-5">
        <div class="row g-4">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
              <img class="card-img-top" src="assets/images/Service.png" style="height: 400px; object-fit: cover;" alt="Service Image">
              <div class="card-body">
                <h3 class="card-title">Service</h3>
                <p class="card-text">Here are all of our services.</p>
                <a class="stretched-link" href="service.html"></a>
              </div>
            </div>
          </div>
        </div>

        <div class="row g-4">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
              <img class="card-img-top" src="assets/images/About.png" style="height: 400px; object-fit: cover;" alt="About us Image">
              <div class="card-body">
                <h3 class="card-title">About us</h3>
                <p class="card-text">Who are we? Click here to find out.</p>
                <a class="stretched-link" href="about.html"></a>
              </div>
            </div>
          </div>
        </div>

        <div class="row g-4">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
              <img class="card-img-top" src="assets/images/Contact.png" style="height: 400px; object-fit: cover;" alt="Contact Image">
              <div class="card-body">
                <h3 class="card-title">Contact</h3>
                <p class="card-text">In need of support? Click here to let us know.</p>
                <a class="stretched-link" href="contact.html"></a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-dark text-light py-1">
      <div class="container text-center">
        <p class="mb-0">All Rights Reserved &copy; 2026 WF Group</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
